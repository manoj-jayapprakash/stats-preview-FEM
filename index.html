<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <section class="stats">
      <div class="image">
        <img
          src="./images/image-header-mobile.jpg"
          alt="three women sitting at a desk working and having a chat"
          class="main-img"
          srcset="
            ./images/image-header-mobile.jpg  654w,
            ./images/image-header-desktop.jpg 540w
          "
          sizes="(max-width: 600px) 654px,
            540px"
        />
      </div>
      <div class="content">
        <h1 class="title">Get insights that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistics">
          <div class="companies">
            <p class="stats__numbers">10k+</p>
            <p class="stats__title">companies</p>
          </div>
          <div class="templates">
            <p class="stats__numbers">314</p>
            <p class="stats__title">templates</p>
          </div>
          <div class="queries">
            <p class="stats__numbers">12m+</p>
            <p class="stats__title">queries</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/manojmj18"
        >Manoj Jayapprakash</a
      >.
    </footer>
  </body>
</html>
